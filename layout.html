<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>双飞翼布局与圣杯布局</title>
    <link rel="stylesheet" href="css/layout.css">
</head>
<body>
    <div id="col-2-wing">
        <div class="header">双栏双飞翼布局</div>
        <div class="container">
            <div class="main">
                <div class="wrap">双飞翼布局指边栏定宽，主体自适应的布局，主体应放在文档流前面以优先渲染</div>
            </div>
            <div class="aside">边栏，固定宽度</div>
        </div>
        <div class="footer">底部</div>
    </div>
    <div id="col-3-wing">
        <div class="header">三栏双飞翼布局</div>
        <div class="container">
            <div class="main">
                <div class="wrap">双飞翼布局指边栏定宽，主体自适应的布局，主体应放在文档流前面以优先渲染</div>
            </div>
            <div class="aside-left">左侧边栏，固定宽度</div>
            <div class="aside-right">右侧边栏，固定宽度</div>
        </div>
        <div class="footer">底部</div>
    </div>
    <div id="col-2-holygrail">
        <div class="header">双栏圣杯布局</div>
        <div class="container">
            <div class="main">
                <div class="wrap">圣杯布局指边栏定宽，主体自适应的布局，主体应放在文档流前面以优先渲染</div>
            </div>
            <div class="aside">边栏，固定宽度</div>
        </div>
        <div class="footer">底部</div>
    </div>
    <div id="col-3-holygrail">
        <div class="header">三栏圣杯布局</div>
        <div class="container">
            <div class="main">
                <div class="wrap">圣杯布局指边栏定宽，主体自适应的布局，主体应放在文档流前面以优先渲染</div>
            </div>
            <div class="aside-left">左侧边栏，固定宽度</div>
            <div class="aside-right">右侧边栏，固定宽度</div>
        </div>
        <div class="footer">底部</div>
    </div>

</body>
</html>
